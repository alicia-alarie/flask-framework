<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Welcome to Stock Ticker Lookup!</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
    /* The container must be positioned relative: */
    .custom-select {
      position: relative;
      font-family: Arial;
    }
    
    .custom-select select {
      display: none; /*hide original SELECT element: */
    }
    
    .select-selected {
      background-color: DodgerBlue;
    }
    
    /* Style the arrow inside the select element: */
    .select-selected:after {
      position: absolute;
      content: "";
      top: 14px;
      right: 10px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-color: #fff transparent transparent transparent;
    }
    
    /* Point the arrow upwards when the select box is open (active): */
    .select-selected.select-arrow-active:after {
      border-color: transparent transparent #fff transparent;
      top: 7px;
    }
    
    /* style the items (options), including the selected item: */
    .select-items div,.select-selected {
      color: #ffffff;
      padding: 8px 16px;
      border: 1px solid transparent;
      border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
      cursor: pointer;
    }
    
    /* Style items (options): */
    .select-items {
      position: absolute;
      background-color: DodgerBlue;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
    }
    
    /* Hide the items when the select box is closed: */
    .select-hide {
      display: none;
    }
    
    .select-items div:hover, .same-as-selected {
      background-color: rgba(0, 0, 0, 0.1);
    }
    </style>
    
  
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Stock Ticker Lookup</h2>
          <ul>
            <li><a href="/about">About</a></li>
            <form action="/graph" method="post">
            
              <label for="stockname">Stock Symbol:</label><br>
              <input type="text" id="stockname" name="stockname"><br><br>
              
                  <select id="month" name="month">
                	  <option value="None">-- Month --</option>
                	  <option value="April">April 2020</option>
                	  <option value="May">May 2020</option>
                	  <option value="June">June 2020</option>
                  </select><br>
              
              <input type="checkbox" id="closingpr" name="closingpr" value="Closingpr">
              <label for="closingpr"> Closing Price</label><br>
              
              <input type="checkbox" id="adjclosingpr" name="adjclosingpr" value="AdjClosingpr">
              <label for="adjclosingpr"> Adjusted Closing Price</label><br>
              
              <input type="checkbox" id="openpr" name="openpr" value="Openpr">
              <label for="openpr"> Opening Price</label><br>
              
              <input type="submit" value="Submit"><br>
              
            </form>
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
